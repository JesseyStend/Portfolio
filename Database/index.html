<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voeg Project toe</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>

  <body>
    <section class="section-padding wow fadeInUp delay-05s" id="contact">
      <div class="container">
        <div class="row white">
          <div class="col-md-8 col-sm-12">
            <div class="section-title">
              <h2 class="head-title black">Project</h2>
              <hr class="botm-line">
              <p class="sec-para black">Voeg je project toe</p>
            </div>
          </div>
          <div class="col-md-12 col-sm-12">
            <div class="col-md-4 col-sm-6" style="padding-left:0px;">
              <h3 class="cont-title">Email mij</h3>
              <div class="contact-info">
                <form action="WriteProject.php" method="post" role="form" class="contactForm" enctype="multipart/form-data">

                  <div class="form-group">
                    <input type="text" name="Name" class="form-control" id="Name" placeholder="Project Naam" data-rule="minlen:4" data-msg="Please enter at least 4 chars" autofocus />
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" name="Subtitle" id="Subtitle" placeholder="Subtitle" data-rule="minlen:6" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <textarea class="form-control" name="Disctiptie" id="Disctiptie" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Disctiptie"></textarea>
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <textarea class="form-control" name="Geleerd" id="Geleerd" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="What heb ik geleerd?"></textarea>
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" name="Tools" id="Tools" placeholder="Tools" data-rule="minlen:6" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" name="Other" id="Other" placeholder="Other" data-rule="minlen:6" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <input name="upload[]" type="file" multiple="multiple" />
                    <!-- <input type="file" name="upload[]" id="ImagesEnGifs" data-rule="required" data-msg="Please select one or more files" multiple> -->
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <input type="url" class="form-control" name="Trailer" id="Trailer" placeholder="Trailer" data-rule="minlen:6" data-msg="Please enter at least 4 chars"/>
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <input type="url" class="form-control" name="Project" id="Project" placeholder="Project" data-rule="minlen:6" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>

                  <div class="form-group">
                    <input type="url" class="form-control" name="Github" id="Github" placeholder="Github" data-rule="minlen:6" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>

                  <button type="submit" class="btn btn-send">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
